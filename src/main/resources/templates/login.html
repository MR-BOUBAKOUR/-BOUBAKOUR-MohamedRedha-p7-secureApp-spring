<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 100px;">
    <div class="card">
        <div class="card-header text-center">
            <h4>Login</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/perform-login}" method="POST" autocomplete="on">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" th:value="${username}" autocomplete="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required />
                </div>
                <div class="mb-3">
                    <input type="submit" value="Login" class="btn btn-primary w-100" />
                </div>
            </form>
            <div th:if="${param.errorMsg}">
                <p style="color: red;" th:text="Nope"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
